<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Formulario </title>
    
    <!-- Uma base para saber as funções, como usar e para que.  SOSDeus-->
</head>
<body>
    
    <div>
    <h1 id="titulo">Cadastro Aluno</h1><br>
    <p id="subtitulo">Complete as informações abaixo:</p>
    </div><br>

    <!-- Tag de Formulario form // fildset serve para agrupar campos(forma uma caixinha) // label é a explicação do campo //
    input é a entrada de valor // type é estilo texto, name e id é a identificação 
    required serve para mostra que o campo precisa ser preenchido so finaliza quando estiver devidamente preenchido. top -->
    <form>
        <fieldset class="dados">
            <label><strong>Dados Aluno</strong></label>
            
            <div>
                <label for="nome">Nome Aluno:</label>
                <input type="text" name="nome" id="nome" required>
            </div><br>  
        
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        <br>    
            <div>
                <label for="nomeMae">Nome Mãe:</label>
                <input type="text" name="nomeMae" id="nomeMae" required>
            </div>
        <br>
            <div>
                <label for="nomePai">Nome Pai::</label>
                <input type="text" name="nomePai" id="nomePai" >
            </div>

       
        <br>
        
        
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                
            </div><br>  
            <div>
                <label for="datanasc">Data de Nascimento:</label>
                <input type="date" name="datanasc" id="datanasc" required>
                
            </div>
        
        <br>   
     <!-- Nessa div do cpf tem varias funções https://ifpb.github.io/intin-topicos/guides/formularios/        -->
        <div>
            <label for="cpf" >CPF: </label>
            <input type="cpf" name="cpf" value="000.000.000-00" required>
            
        </div>
    <br>   
    <!-- O type radio é aqule da seleção do sexo(Ex) as bolinhas para escolher a opção serve para varias coisas
    mais na opção da escolha do sexo é onde mais vejo -->
            <div>
                <label for="sexo" >Sexo:</label><br>
                <input type="radio" name="sexo" value="sexo">Feminino
                <label>
                <input type="radio" name="sexo" value="sexo">Masculino
                </label>
                <label>
                <input type="radio" name="sexo" value="sexo">Outros
                </label>
            </div>
        </fieldset>
        <br>
        <fieldset class="dados">
            <label><strong>Endereço:</strong></label>
            <div>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua"required >
            </div><br>  
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" required>
            </div><br>  
            <div>
                <label for="cidade">Cidade:</label>
                <input type="cidade" name="cidade" id="cidade" required>
            </div><br>  
            <div>
                <label for="cep">Cep:</label>
                <input type="cep" name="cep" size="5" maxlength="5"> - <input type="cep" name="cep2" size="3" maxlength="3">

                <!-- <input type="text" name="cep" value="00.000-000" required> -->
            </div><br>  
            <div>
                <label for="uf">Estado:</label>
                <select id="uf" required>
                    <option selected disabled value="">selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>              
           
        </fieldset>
        <br>
    <!-- o select option é para selecionar na caixinha pode ser o sexo também  um exemplo, esse primeiro 
    selected disable value é para aparecer o nome da opção mais não selecionar. tipo como vai ficar mesmo-->
    <fieldset class="dados">
        <label><strong>Dados Eslolares:</strong></label><br>
            <div>
                <label for="serie">Série:</label>
                <select id="série" required>
                    <option selected disabled value="">selecione</option>
                    <option>1º ano</option>
                    <option>2º ano</option>
                    <option>3º ano</option>
                </select>
            </div>
        <br>

    <!-- Essa parte vai selecionar varias opções, tipo as materias que o aluno vai cursar. <<checbox é a função>> esse for serve
        para mostra para onde ele esta sendo indicado   -->
            <div>
                <label>Selecione as materias para o 1º semestre:</label><br>
                <br>
                <input type="checkbox" id="materia1" name="materia1" value="Português">
                <label for="materia1">Língua Portuguesa</label>
                <input type="checkbox" id="materia2" name="materia2" value="Biologia">
                <label for="materia2">Biologia</label>
                <input type="checkbox" id="materia3" name="materia3" value="Inglês">
                <label for="materia3">Língua Inglesa</label>
                <input type="checkbox" id="materia4" name="materia4" value="Física">
                <label for="materia4">Física</label>
                <input type="checkbox" id="materia5" name="materia5" value="Qímica">
                <label for="materia5">Qímica</label>
                <input type="checkbox" id="materia6" name="materia6" value="Matemática">
                <label for="materia6">Matemática</label>
                <input type="checkbox" id="materia7" name="materia7" value="História">
                <label for="materia7">História</label>
                <input type="checkbox" id="materia8" name="materia8" value="Artes">
                <label for="materia8">Artes</label>
                <input type="checkbox" id="materia9" name="materia9" value="Sociologia">
                <label for="materia9">Sociologia</label>
            </div>
        
            <br>
    <!-- Aqui vamos colocar uma caixa para digitar um texto, por exemplo: Aluno foi tranferido de outra escola... textos maiores no caso. 
    textarea - row é as linhas/ width é largura-->

            <div>
                <label>Observações Complementares:</label>
                <br>
                <textarea row="5" style="width: 780px"; height: 120px; id="observação" name="observação"></textarea>

            </div>
        </fieldset>
            <br>
    <!-- O botão foi no type submit para encaminhar         -->
            <div>
                <button class="botao" type="submit"><strong>Enviar</strong></button>
                
            </div>
    

    </form>

        
</body>
</html>
